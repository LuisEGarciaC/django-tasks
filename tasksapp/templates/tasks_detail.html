{% extends 'base.html' %} {% block content %}
<main class="container">
	<h1 class="display-1 text-center">{{title}}</h1>
	<div class="row">
		<div class="col-md-4 offset-md-4">
			<h1 class="text-secondary">Tarea: {{task.title}}</h1>

				{% if error %}
				<div class="alert alert-danger d-flex align-items-center" role="alert">
					<svg
						class="bi flex-shrink-0 me-2"
						width="24"
						height="24"
						role="img"
						aria-label="Danger:"
					>
						<use xlink:href="#exclamation-triangle-fill" />
					</svg>
					<div>{{error}}</div>
				</div>
				{% endif %}

			<form method="POST">
				{% csrf_token %} {{form.as_p}}
				<input type="submit" class="btn btn-primary" value="Update">
			</form>

			<div class="mt-5 d-flex">
				<form action="{% url 'complete_tasks' task.id %}" method="POST">
					{% csrf_token %}
					<button class="btn btn-secondary">Complete</button>
				</form>

				<form action="{% url 'tasks_delete' task.id %}" method="POST">
					{% csrf_token %}
					<button class="btn btn-danger">delete</button>
				</form>
			</div>
		</div>
	</div>
</main>

{% endblock %}
