{% extends 'base.html' %} {% block content %}
<div class="row">
	<div class="col-md-4 offset-md-4 mt-5">
		<form method="POST" class="card card-body">
			<h1 class="display-1 text-center">{{title}}</h1>
			{%if error != empty %}
			<div class="bg-danger bg-gradient">
				<p class="p-2 text-center text-white">Error:</p>
				<p class="p-2 text-center mb-2 text-white">{{error}}</p>
			</div>
			{% endif%} {% csrf_token %}

			<div class="mb-3">
				<label for="username">Username:</label>
				<input
					type="text"
					name="username"
					id="username"
					class="form-control"
					placeholder="Write your username"
					required
				/>
			</div>

			<div class="mb-3">
				<label for="password1">Password:</label>
				<input
					type="password"
					name="password1"
					id="password1"
					class="form-control"
					placeholder="Write your password"
				/>
			</div>

			<div class="mb-3">
				<label for="password2">Confirm your Password:</label>
				<input
					type="password"
					name="password2"
					id="password2"
					class="form-control"
					placeholder="Confirm your password"
				/>
			</div>

			<input class="btn btn-primary" type="submit" value="Signup" />
		</form>
	</div>
</div>
{% endblock %}
